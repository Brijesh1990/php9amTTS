<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- styelsheet called here -->
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap-grid.css'>

    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- js called here -->
    <script src='js/bootstrap.min.js'></script>
    <script src='js/bootstrap.min.js'></script>
</head>
<body>
    <div class="container bg-light text-dark shadow mt-5 p-2 w-50">
        <h1 class="text-center text-dark mt-5">Login Form</h1>
        <hr class="border border-1 border-dark w-25 mx-auto"> 
        <form method="post">
            <div class="form-group col-6 mx-auto">
                <input type="email" name="email" placeholder="email" required class="form-control">
            </div>

            <div class="form-group col-6 mx-auto mt-3">
                <input type="password" name="pass" placeholder="password" required class="form-control">
            </div>

            
            <div class="form-group col-6 mt-3 mx-auto">
                <input type="submit" name="login" value="SignIn" class="btn btn-lg btn-primary">
                <b><a href="">Forget password ?</a></b>
            </div>

            
            <div class="form-group col-6 mx-auto">
                <b>Don't have an account ?<a href="">Create account</a></b>
            </div>
        </form>

         
    </div>
</body>
</html>
